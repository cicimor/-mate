<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#mateFanMade</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body class="body">
    <div class="header">
    <div class="calculator">
        <div class="value-box">
            <div class="text-box">
                <p  class="calculation-text">Total power</p>
                <p  class="calculation-text">Your power</p>
                <p  class="calculation-text" >Block reward</p>
            </div>
            <div class="input-box">
                <input id="input-1" class="input" type="number" placeholder="Ph/s">
                <input id="input-2" class="input"type="number" placeholder="Ph/s">
                <input id="input-3" class="input"type="number" >
            </div>
        </div>
        <button id="butt" type="button" class="calculation-button">>Calculate<</button>
        <p class="past-text">Your guarantee reward</p>
        <p id="str" class="result">?</p>
    </div>
    <h2 class="title">Ср.зн Блока</h2>
    <div class="info">
        <ul class="info_coin-list">
            <li class="coin-list_item">
                <p>CATI Coin</p>
                <p>no info</p>
            </li>
            <li class="coin-list_item">
                <p>TON coin</p>
                <p>no info</p>
            </li>
            <li class="coin-list_item">
                <p>NOT coin</p>
                <p>no indo</p>
            </li>
            <li class="coin-list_item">
                <p>STARS</p>
                <p>no info</p>
            </li>
            <li class="coin-list_item">
                <p>DOGS Coin</p>
                <p>no info</p>
            </li>
            <li class="coin-list_item">
                <p>PX coin</p>
                <p>no info</p>
            </li>
            <li class="coin-list_item">
                <p>MAJOR Coin</p>
                <p>no info</p>
            </li>
            <li class="coin-list_item">
                <p>MATE</p>
                <p>3099</p>
            </li>
        </ul>
    </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
